<div ng-repeat="item in items">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">{{item.title}}</span>
        <input type="text" ng-model="item.quantity" class="form-control" placeholder="请输入数量" aria-describedby="basic-addon1">
        <span class="input-group-addon" id="basic-addon1">{{item.price | currency}}</span>
        <span class="input-group-addon" id="basic-addon1">{{item.price * item.quantity | currency}}</span>
    </div>
</div>
<div class="input-group">
    <span class="input-group-addon" id="basic-addon1">总金额：</span>
    <span class="form-contro">{{totalCart() | currency}}</span>
</div>
<div class="input-group">
    <span class="input-group-addon" id="basic-addon1">优惠</span>
    <span class="form-contro">{{bill.discount | currency}}</span>
</div>
<div class="input-group">
    <span class="input-group-addon" id="basic-addon1">最终价格</span>
    <span class="form-contro">{{subtotal() | currency}}</span>
</div>
